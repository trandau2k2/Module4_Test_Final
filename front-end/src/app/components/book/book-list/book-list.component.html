<table class="table">
  <thead>
  <tr>
    <th scope="col">Reading List </th>
    <th scope="col">Mark</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books;">
<!--    *ngIf="book.read == false;"-->
    <td >{{book.name}}</td>
    <td>{{book.read}}</td>
    <td>
      <button class="btn btn-danger" (click)="delete(book.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
