<h1>Unreading List</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Unreading List</th>
    <th scope="col">Mark</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books;">
    <td>{{book.name}}</td>
    <ng-template [ngIf]="book.read == false">
      <td>Chưa đọc</td>
    </ng-template>
    <td>
      <button class="btn btn-danger" >Delete</button>
<!--      (click)="delete(book.id)"-->
    </td>
  </tr>
  </tbody>
</table>
