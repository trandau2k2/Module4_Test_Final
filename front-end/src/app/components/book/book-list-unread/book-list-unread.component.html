<h1>Unreading List</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Unreading List</th>
    <th scope="col">Mark</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books;">
    <td>{{book.name}}</td>
    <td>
      <button type="button" class="btn btn-success">Đã đọc</button>
    </td>
    <td>
      <button type="button" class="btn btn-light">Update</button>
    </td>
  </tr>
  </tbody>
</table>
